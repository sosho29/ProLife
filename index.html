<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy Inventory Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6 text-gray-800">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Pharmacy Inventory</h1>

    <div id="dashboard" class="space-y-8">
      <!-- Categories and products will be inserted here -->
    </div>
  </div>

  <script src="inventory.js"></script>
  <script>
    const dashboard = document.getElementById("dashboard");

    Object.entries(inventory).forEach(([category, items]) => {
      const section = document.createElement("div");
      section.innerHTML = `
        <h2 class="text-2xl font-semibold mb-4 border-b pb-2">${category}</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          ${items.map(item => `
            <div class="bg-white rounded-xl shadow p-4">
              <h3 class="text-lg font-medium">${item.name}</h3>
              <p class="text-sm text-gray-600">Stock: <strong>${item.stock}</strong></p>
            </div>
          `).join("")}
        </div>
      `;
      dashboard.appendChild(section);
    });
  </script>
</body>
</html>
